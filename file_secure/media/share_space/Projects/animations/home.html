<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		div{
			width: 400px;
			height: 400px;
			background :red;
			-webkit-animation-name:myfirst;
			-webkit-animation-duration:5s;
		}

		@-webkit-keyframes myfirst{
			0%{background: red;}
			20%{background: green;}
			40%{background: yellow;}
			80%{background: red;}
		}
	</style>
</head>
<body>
	<div>
		Hello World
	</div>

</body>
</html>
