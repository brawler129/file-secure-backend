<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<form>
		<table align="center" cellspacing="50">
			<tr>
				<td>
					<label>First Name</label>
				</td>
				<td>
					<input type="text" placeholder="Enter your name"><br><br>
				</td>
			</tr>
			<tr>
				<td>
					<label>Last Name</label>
				</td>
				<td>
					<input type="text" placeholder="Enter last name">
				</td>
			</tr>
			<tr>
				<td>
					<label>Gender</label>
				</td>
				<td>
					<input type="radio" name="gender">
					<label>Male</label>
					<input type="radio" name= "gender">
					<label>Female</label>
				</td>
			</tr>
			<tr>
				<td>
					<label>Date of Birth</label>
				</td>
				<td>
					<input type="date" name="date field">
				</td>
			</tr>
			<tr>
				<td>
					 <label>Address</label>
				</td>
				<td>
					<textarea rows="5" cols="12">
						
					</textarea>
				</td>
			</tr>
			<tr>
				<td>
					<label>Educational Qualification</label>
				</td>
				<td>
					<select>
						<option>B.tech</option>
						<option>B.E</option>
						<option>M.tech</option>
						<option>B.C.A</option>
					</select>
				</td>	
			</tr>
			<tr>
				<td>
					<label>Others</label>
				</td>
				<td>
					<input type="checkbox">
					<label>Instagram</label>
					<input type="checkbox">
					<label>Twitter</label>
					<input type="checkbox">
					<label>Facebook</label>
				</td>
			</tr>
			<tr>
				<td>
					<label>Email</label>
				</td>
				<td>
					<input type="email" name="email field">
				</td>
			</tr>
			<tr>
				<td>
					<label>Password</label>
				</td>
				<td>
					<input type="password" name="password field">
				</td>
			</tr>
			<tr>
				<td>
					<label>Upload Image</label>
				</td>
				<td>
					<input type="file" name="image upload">
					
				</td>
			<tr>
				<td>
					<input type="submit" name="submit button" value="Subimit">			
				</td>
				<td>
					<input type="submit" name="reset button" value= "Reset" >
				</td>
			</tr>
		</table>
	</form>

</body>
</html>
